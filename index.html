<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Engish Vowels : a e i o u</h1>
        <input type="text" id="txt" maxlength="1" placeholder="Type alphabets here">
        <button onclick="show()">Click Me</button>
        <h3 id="showtextA"></h3>
        <h3 id="showtextE"></h3>
        <h3 id="showtextI"></h3>
        <h3 id="showtextO"></h3>
        <h3 id="showtextU"></h3>
        <h4 id="showCons"></h4>
         
    </div>
    <script>
        function show() {
            let txt = document.getElementById('txt').value;
            if (txt == '') {
                alert('Please Input alphabets ')
            } else if (txt == 'a') {
                document.getElementById('showtextA').innerText = '< a is vowel >';
            } else if (txt == 'e') {
                document.getElementById('showtextE').innerText = '< e is vowel > ';
            } else if (txt == 'i') {
                document.getElementById('showtextI').innerText = '< i is vowel > ';
            } else if (txt == 'o') {
                document.getElementById('showtextO').innerText = '< o is vowel > ';
            } else if (txt == 'u') {
                document.getElementById('showtextU').innerText = '< u is vowel > ';
            }
            else {
                document.getElementById('showCons').innerText= txt + ' is consonant';
            }
        }
    </script>
</body>

</html>
